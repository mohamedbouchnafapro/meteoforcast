buildscript {

    ext.gradleBuildToolVersion = '8.1.2'
    ext.hiltVersion = '2.48.1'
    ext.kotlinVersion = '1.9.10'


    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleBuildToolVersion"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}